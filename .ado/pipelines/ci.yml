pool:
  vmImage: ubuntu-latest

jobs:
  - job: CI
    timeoutInMinutes: 10

    workspace:
      clean: all

    steps:
      - checkout: self
        clean: true
        fetchDepth: 0
        fetchTags: true

      - task: UseDotNet@2
        displayName: "Use .NET 6 SDK"
        inputs:
          packageType: sdk
          version: 6.0.x

      - task: PowerShell@2
        displayName: "Restore, build, test and pack"
        inputs:
          targetType: "filePath"
          filePath: "Build.ps1"